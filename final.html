<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SHLS Daily Activity Review Confirmation"
    />
    <meta name="keywords" content="SHLS, daily review, activities, health" />
    <meta name="author" content="Akansha Rana" />
    <title>SHLS Daily Activity Review</title>
    <link rel="stylesheet" href="final.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-100 to-green-100 text-gray-800"
    >
    <div
      id="content"
      class="w-full max-w-xs sm:max-w-md mx-auto p-6 sm:p-8 border-2 border-gray-300 rounded-lg shadow-md bg-white text-center"
    >
      <div class="flex justify-center mb-4">
        <svg
          class="w-8 h-8 text-blue-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
      <p class="text-xl sm:text-2xl font-medium mb-4">
        You have completed <span id="task-count">5</span> tasks out of
        <span id="total-tasks">6</span>.<br />
        Well done!
      </p>
      <p class="text-3xl sm:text-4xl font-bold text-blue-800">Thank YOU!</p>
    </div>
  </body>
</html>
