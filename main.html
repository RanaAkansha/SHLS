<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SHLS Daily Activity Review Form" />
    <meta name="keywords" content="SHLS, daily review, activities, health" />
    <meta name="author" content="Akansha Rana" />
    <title>SHLS Daily Activity Review</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-100 to-green-100 text-gray-800"
    >
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-800 mt-6 mb-6">
      Let's review what you have done today!
    </h1>

    <form
      action="final.html"
      method="get"
      class="w-full max-w-xs sm:max-w-md mx-auto p-4 sm:p-6 border-2 border-gray-300 rounded-lg shadow-md bg-white"
    >
      <div class="mb-4 relative">
        <label for="task_1" class="block text-sm font-medium mb-1"
          >Morning Prayer:</label
        >
        <div class="flex items-center">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 005.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <select
            name="morning_prayer"
            id="task_1"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="task_2" class="block text-sm font-medium mb-1">Yoga:</label>
        <div class="flex items-center">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
          <select
            name="yoga"
            id="task_2"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="task_3" class="block text-sm font-medium mb-1"
          >Yagya:</label
        >
        <div class="flex items-center">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1h3.5a2 2 0 012 2v11m-9 0h9m-9 0a2 2 0 01-2 2H5a2 2 0 01-2-2z"
            />
          </svg>
          <select
            name="yagya"
            id="task_3"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="task_4" class="block text-sm font-medium mb-1"
          >Shramdaan:</label
        >
        <div class="flex items-center">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <select
            name="shramdaan"
            id="task_4"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="task_5" class="block text-sm font-medium mb-1"
          >Naad Yog:</label
        >
        <div class="flex items-center">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
            />
          </svg>
          <select
            name="naad_yog"
            id="task_5"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="task_6" class="block text-sm font-medium mb-1"
          >Evening Prayer:</label
        >
        <div class="flex items-center">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 005.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <select
            name="evening_prayer"
            id="task_6"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4 relative">
        <label for="feedback" class="block text-sm font-medium mb-1">
          Any other activity you want to share with us:
        </label>
        <div class="flex items-start">
          <svg
            class="absolute w-5 h-5 text-gray-400 ml-2 mt-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
          <textarea
            id="feedback"
            rows="2"
            placeholder="e.g., I read a book today..."
            maxlength="200"
            class="w-full pl-10 p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 resize-y"
          ></textarea>
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <input
          type="checkbox"
          id="agree"
          class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <svg
          class="w-5 h-5 text-gray-400 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <label for="agree" class="text-sm font-medium"
          >Is your health okay?</label
        >
      </div>

      <button
        type="submit"
        class="w-full p-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        Submit
      </button>
    </form>
  </body>
</html>
